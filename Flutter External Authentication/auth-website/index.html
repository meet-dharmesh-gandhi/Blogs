<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flutter External Auth</title>
		<style>
			body {
				background-color: #333;
				padding-top: 3rem;

				div {
					display: flex;
					flex-direction: column;
					gap: 2rem;
					justify-content: center;
					align-items: center;
					color: white;
				}
			}

			#title {
				font-size: xx-large;
			}

			#username-div,
			#password-div {
				display: flex;
				gap: 1rem;
				flex-direction: row;
			}

			#login-button {
				padding: 0.5rem 1rem;
				background-color: #45f045;
				font-weight: bold;
				border: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div>
			<p id="title">Website Login Screen</p>
			<div id="username-div">
				<p>Username:</p>
				<input id="username" type="text" />
			</div>
			<div id="password-div">
				<p>Password:</p>
				<input id="password" type="text" />
			</div>
			<button id="login-button" type="button">Login</button>
		</div>
	</body>

	<script>
		const btn = document.getElementById("login-button");
		const username = document.getElementById("username");
		const password = document.getElementById("password");
		let port;
		let redirectTo;
		btn.addEventListener("click", () => {
			console.log("Login button clicked!!");
			console.log("username:", username.value);
			console.log("password:", password.value);
			// send this info to server and get the token
			// mock token
			const tokenFromServer = "token";
			if (port) {
				fetch(
					`http://localhost:${port}?token=${tokenFromServer}&username=${username.value}`
				)
					.then((data) => {
						console.log("response status:", data.status);
						return data.json();
					})
					.then((data) => {
						console.log("data:", data);
					});
			} else if (redirectTo) {
				window.location.href = `${redirectTo}://auth-callback?token=${tokenFromServer}&username=${username.value}`;
			}
		});

		document.addEventListener("DOMContentLoaded", () => {
			const queryParams = new URLSearchParams(window.location.search);
			if (queryParams.get("port")) {
				// got the port!
				port = queryParams.get("port");
			} else if (queryParams.get("redirectTo")) {
				redirectTo = queryParams.get("redirectTo");
			} else {
				alert("Did not get the port!!");
			}
		});
	</script>
</html>
